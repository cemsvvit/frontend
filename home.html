<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>CEMS</title>
        <link rel="stylesheet" href="./styles/home.css" />
        <link rel="icon" type="png" href="./images/logo.png" />
        <script src="./node_modules/chart.js/dist/Chart.js"></script>
        <script defer src="./js/colortheme.js"></script>
        <script defer src="./js/homechart.js"></script>
        <script defer src="./js/navigation.js"></script>
        <script defer src="./js/home.js"></script>
    </head>
    <body>
        <div class="menu">
            <div class="menucontainer container">
                <div class="logoholder">
                    <h1>CEMS</h1>
                </div>
                <div class="navigation">
                    <div class="navigationcontainer">
                        <div class="navindicator"></div>
                        <div class="navigationitem active">
                            <div class="naviconholder">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="feather feather-home"
                                >
                                    <path
                                        d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                                    ></path>
                                    <polyline
                                        points="9 22 9 12 15 12 15 22"
                                    ></polyline>
                                </svg>
                            </div>
                            <div class="navitemtext">
                                <p>Home</p>
                            </div>
                        </div>
                        <div class="navigationitem">
                            <div class="naviconholder">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="feather feather-activity"
                                >
                                    <polyline
                                        points="22 12 18 12 15 21 9 3 6 12 2 12"
                                    ></polyline>
                                </svg>
                            </div>
                            <div class="navitemtext">
                                <p>Analytics</p>
                            </div>
                        </div>
                        <div class="navigationitem">
                            <div class="naviconholder">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="feather feather-users"
                                >
                                    <path
                                        d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"
                                    ></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                            </div>
                            <div class="navitemtext">
                                <p>About</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menufooter">
                    <div class="signoutbutton">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-log-out"
                        >
                            <path
                                d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"
                            ></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <p>Signout</p>
                    </div>
                    <div class="settings">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-settings"
                        >
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                            ></path>
                        </svg>
                    </div>
                    <div class="colormode">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-moon"
                        >
                            <path
                                d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                            ></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="statcards">
                <div class="statcard container">
                    <div class="statheader">
                        <h2>Usage</h2>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-chevron-right"
                        >
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                    <div class="statcontentcont">
                        <div class="statcontent">
                            <h3>Today</h3>
                            <p>&nbsp;</p>
                        </div>
                        <div class="statcontdivider"></div>
                        <div class="statcontent">
                            <h3>Month</h3>
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
                <div class="statcard container">
                    <div class="statheader">
                        <h2>Cost</h2>
                    </div>
                    <div class="statcontentcont">
                        <div class="statcontent">
                            <h3>Today</h3>
                            <p>&nbsp;</p>
                        </div>
                        <div class="statcontdivider"></div>
                        <div class="statcontent">
                            <h3>Month</h3>
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
                <div class="statcard container">
                    <div class="statheader">
                        <h2>Issues</h2>
                    </div>
                    <div class="statcontentcont">
                        <div class="statcontent">
                            <h3>Errors</h3>
                            <p>&nbsp;</p>
                        </div>
                        <div class="statcontdivider"></div>
                        <div class="statcontent">
                            <h3>Warnings</h3>
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="graphholder container">
                <div class="graphtimepicker">
                    <div class="timeperiodhol active">
                        <p>Last day</p>
                    </div>
                    <div class="timeperiodhol">
                        <p>Last week</p>
                    </div>
                    <div class="timeperiodhol">
                        <p>Last month</p>
                    </div>
                </div>
                <div class="graphrel">
                    <div class="graphabs">
                        <canvas id="Chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
