<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>CEMS</title>
        <link rel="stylesheet" href="./css/auth.css" />
        <script defer src="js/services/firebase-app.js"></script>
        <script defer src="js/services/firebase-auth.js"></script>
        <script defer src="js/services/firebase-analytics.js"></script>
        <script defer src="js/auth.js"></script>
        <script>
            localStorage.setItem("colormode", "dark");
        </script>
    </head>
    <body>
        <div class="Logo">
            <h1>CEMS</h1>
        </div>
        <div class="auth">
            <div class="auth-wrapper">
                <div class="input" id="Email">
                    <input type="text" name="Email" id="Emailinput" required />
                    <label for="Email" class="input-label">
                        <span class="Floating-text">Email ID</span>
                    </label>
                </div>
                <div class="input" id="Password">
                    <input
                        type="password"
                        name="Password"
                        id="Passwordinput"
                        required
                    />
                    <label for="Password" class="input-label">
                        <span class="Floating-text">Password</span>
                    </label>
                </div>
                <button class="login" id="login" onclick="funclogin()">
                    Login
                </button>
                <div id="signupmessage">
                    <span>Need an account?</span>
                    <a href="signup.html"
                        ><span id="signupredir"> Sign up</span></a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
